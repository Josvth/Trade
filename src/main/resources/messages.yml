commands:
  invalid-usage: That's not the way you use this command. Try %usage%.
  player-only: Only players can use this command.
trading:
  accept:
    generic:
      message: You accepted the trade.
      mirror: '%player% accepted the trade.'
  deny:
    generic:
      message: You denied the trade.
      mirror: '%player% denied the trade.'
    own-offer-changed:
      message: You denied because you changed your offer.
      mirror: '%player% denied because they changed their offer.'
    others-offer-changed:
      message: Your accept was cancelled because %player% changed their offer.
      mirror: '%player% denied because you changed your offer.'
  refuse:
    generic:
      message: You refused the trade.
      mirror: '%player% refused the trade.'
    disconnect:
      message: You refused the trade because you disconnected.
      mirror: '%player% refused the trade because they disconnected.'
    close:
      message: You refused the trade because you closed the inventory.
      mirror: '%player% refused the trade because they closed their inventory.'
  experience:
    added:
      self: Added %experience% experience to the trade.
      other: '%player% added %experience% experience to the trade.'
    removed:
      self: Removed %experience% experience from the trade.
      other: '%player% removed %experience% experience from the trade.'
    insufficient: You don't have %experience% experience!
  money:
    added:
      self: 'Added %money% to the trade. Your current balance is %balance%.'
      other: '%player% added %money% to the trade.'
    removed:
      self: 'Removed %money% from the trade. Your current balance is %balance%.'
      other: '%player% removed %money% from the trade.'
    insufficient: You don't have %money%!
  disconnect:
    self: Your trade was cancelled because you disconnected.
    other: Your trade was cancelled because %player% disconnected.
  closed-inventory:
    self: You closed your trading inventory. Type /trade open to reopen it.
    other: '%player% closed their trading inventory.'
  cancelled:
    op: Your trade was cancelled by an operator.
    reload: Your trade was cancelled because of a reload.
requesting:
  timeout: Your request to trade with %player% timed out.
  requested-by: You have been requested to trade by %player%.
  not-requested: You have not been requested by anyone.
  restriction:
    allow: You requested %player% to trade.
    offline: The player you requested is not online.
    busy: You can't request %player% because he is in trade.
    ignoring: You can't request %player% because he's ignoring requests.
    already-requested: You can't request %player% again! Please wait before requesting again.
    flood: You can't request players that often!
    permission: You don't have the permission to request this way.
    cross-game-mode: You can't request someone that is in another game mode.
    cross-world: You can't request someone that is in another world.
    vision: You can only request players that are in your vision.
    distance: '%player% is too far away from you to request him.'
    world: Trading is disabled in this world.
    region: You can't trade in this region.
    self: You cannot trade with yourself!.
    method:
      command: You are not allowed to use this command.
version: 1.0-ALPHA-ver2
